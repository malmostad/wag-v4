<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <title>{{ page.title }} – The City of Malmö</title>
    <!--[if IE]><meta content='IE=edge' http-equiv='X-UA-Compatible'/><![endif]-->
    <!--[if lte IE 8]><script src='{{ site.cdn_url }}/html5shiv-printshiv.js' type='text/javascript'></script><![endif]-->
    <link href='{{ site.cdn_url }}/malmo.css' media='all' rel='stylesheet' type='text/css'/>
    <link rel='stylesheet' href='{{ site.baseurl }}/stylesheets/application.css'>
    <!--[if lte IE 8]><link href='{{ site.cdn_url }}/legacy/ie8.css' media='all' rel='stylesheet' type='text/css'/><![endif]-->
    <noscript><link href="{{ site.cdn_url }}/icons.fallback.css" rel="stylesheet"></noscript>
    <link rel='icon' type='image/x-icon' href='{{ site.cdn_url }}/favicon.ico'/>
  </head>
  <body class="mf-v4">
    <div class='wrapper'>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{{ site.baseurl }}/">Start</a></li>
          <li><a href="https://malmostad.github.io/wag/">Web Applications Guidelines</a></li>
          <li><a href="{{ site.baseurl }}/">Version 4</a></li>
        </ol>
      </nav>

      <article class="body-copy" role="main">
        {{ content }}
      </article>

      {% include nav.html %}

      <aside class="contact-us basic">
        <h1>Contact Us</h1>
        <div class="vcard">
          <div class="fn">The City of Malmö's web team, <span class="email">webbteamet@malmo.se</span>.</div>
        </div>
      </aside>
    </div>
    <script src='{{ site.cdn_url }}/malmo.js'></script>
    <script src='{{ site.baseurl }}/javascripts/application.js'></script>
  </body>
</html>
